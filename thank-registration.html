<body>

    <section class="popup-body-wrapper active" id="popupWrapper">
        <div class="pop-closer px-3 pt-1">
            <button onclick="popupClose('popupWrapper')">
                <img src="./assets/icons/icons-header-big/icon_close-big.svg" alt="close" />
            </button>
        </div>
        <div class=" pop-header-wrap">
            <div class="container">
                <div class="row">
                    <div class="logo poplogo">
                        <a href="#">
                            <img src="./assets/img/Logo.svg" alt="Manny Nanny Logo" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop-content-wrap">
            <div class="container">
                <div class="row">
                    <div class="pop-content flex-colum-40">
                        <div class="info-wrapper">
                            <h5>Thank you for your registration!</h5>
                            <p>Please check your inbox for the email confirmation to continue with the registration process.
                                The confirmation link in the email is valid for the next 24 hours.</p>
                        </div>
                        
                        <div class="info-wrapper">
                            <h5>Didn't get an email?</h5>
                            <p>If there is no email from us in your spam folder either, you can resend it here.</p>
                            <div class="btn_2_wrap">
                                <button class="btn_2">Send email again</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="d-flex flex-column justify-content-center">
            <button class="btn_1" onclick="popupOpen('popupWrapper')"> Popup </button>
        </div>
    </div>
